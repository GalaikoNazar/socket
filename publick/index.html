<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"
        integrity="sha256-OgiHfllOBEOiWQ2OcBsDncRG2k7QBW9Rs1dB7MH2N2s=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-8">
                <div class="messages-list ">
                    <h2>Messages</h2>
                    <ul class="list-group">

                    </ul>
                </div>
            </div>
            <div class="col-4">
                <div class="users-list d-none">
                    <button type="button" class="btn btn-primary" onclick="logout()">log out</button>
                    <h2>Users</h2>
                    <ul class="list-group"></ul>
                </div>
                <div class="login-form-container">
                    <form class="login-form">
                        <div class="form-group">
                            <label for="nickname">Nickname</label>
                            <input type="text" id="nickname" autocomplete="off">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="message-form-container fixed-bottom pl-2 pr-2 d-none" style="bottom: 20px;">
            <form class="message-form ml-2 mr-2 ">
                <div class="form-row">
                    <div class="col-10">
                        <input id="message" autocomplete="off" type="text" class="form-control" placeholder="message" />
                    </div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-primary w-100">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="js/script00.js"></script>
</body>

</html>
